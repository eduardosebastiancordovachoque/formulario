<!DOCTYPE html>
<html>
<head>
    <style>

        .titulo{
            margin-left: 10px;
        }
    
    </style>
    
    <title class="titulo">Formulario</title>
</head>

<body>

    <style>

    .campo{
        margin-left: 10px;
    }
    .titulo{
        margin-left: 10px;
        font-size: 20px;
    }
    #nacio{
        margin-left: 10px;
    }

    input{
        margin-left: 10px;
    }

    #lenguajes_programacion{
        margin-left: 10px;
    }
    textarea{
        margin-left: 10PX;
    }
    </style>

    <h1>Formulario</h1>
    <form>
        <div class="campo">

            <div class="titulo">Nombre y Apellidos:</div>
            <input type="text" id="nombre_apellidos" name="nombre_apellidos" required>
        </div>

        <p></p>

        <div class="campo">
            <div class="titulo">Fecha de Nacimiento:</div>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        </div>

        <p></p>

        <div class="campo">
            <div class="titulo">Ocupación:</div>
            <input type="text" id="ocupacion" name="ocupacion">
        </div>

        <p></p>

        <div class="campo">
            <div class="titulo">Contacto (teléfono, email):</div>
            <input type="text" id="contacto" name="contacto">
        </div>

        <p></p>

        <div class="campo">

            <div class="titulo">Nacionalidad:</div>

            <select id="nacio" name="nacio">

                <option value="seleccionar">Seleccionar</option>

                <option value="Peru">Español</option>

                <option value="españa">Inglés</option>

                <option value="francia">Francés</option>
              	
              	<option value="francia">Japon</option>

            </select>

        </div>

        <p></p>

        <div class="campo">
            <div class="titulo">Nivel de Inglés:</div>

            <input type="radio" id="basico" name="nivel_ingles" value="basico">

            <label for="basico">basico</label>

            <input type="radio" id="intermedio" name="nivel_ingles" value="intermedio">

            <label for="intermedio">intermedio</label>

            <input type="radio" id="avanzado" name="nivel_ingles" value="avanzado">

            <label for="avanzado">avanzado</label>

            <input type="radio" id="fluido" name="nivel_ingles" value="fluido">

            <label for="fluido">fluido</label>

        </div>

        <p></p>

        <div class="campo">
            <div class="titulo">Lenguajes de Programación:</div>
            <p></p>

            <select id="lenguajes_programacion" name="lenguajes_programacion" multiple>

                <option value="Python">Python</option>

                <option value="JavaScript">JavaScript</option>

                <option value="C#">C#</option>
              
              	<option value="C++">C++</option>
              

            </select>
        </div>

        <p></p>

        <div class="campo">
            <div class="titulo">Aptitudes:</div>
            <input list="aptitudes" id="aptitudes" name="aptitudes">
            <datalist id="aptitudes">
                <option value="Comunicación">

                <option value="Resolución de problemas">

                <option value="Trabajo en equipo">

                <option value="Creatividad">

            </datalist>
        </div>

        <p></p>

        <div class="campo">
            
            <div class="titulo">Habilidades:</div>

            <input type="checkbox" id="habilidad1" name="habilidades1" value="Organización">

            <label for="habilidad1">Organización</label>

            <input type="checkbox" id="habilidad2" name="habilidades2" value="Gestión de tiempo">

            <label for="habilidad2">Gestión de Tiempo</label>

            <input type="checkbox" id="habilidad3" name="habilidades3" value="Creatividad">

            <label for="habilidad3">Creatividad</label>

            <input type="checkbox" id="habilidad4" name="habilidades4" value="Capacidad de trabar en equipo">

            <label for="habilidad4">Capacidad de trabar en equipo</label>


        </div>

        <p></p>

        <div class="campo">
            <div class="titulo">Perfil:</div>
            <textarea id="perfil" name="perfil" rows="5" cols="45"></textarea>
        </div>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
